<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: content">
<head>
    <title>Pedidos</title>
</head>
<body>

<h2>Lista de Pedidos</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}">1</td>
            <td th:text="${pedido.produto.nome}">Produto</td>
            <td th:text="${pedido.quantidade}">Quantidade</td>
            <td th:text="${pedido.data}">Data</td>
            <td th:text="${pedido.valor}">Valor</td>
            <td th:text="${pedido.status}">Status</td>
        </tr>
    </tbody>
</table>

<h3>Criar Novo Pedido</h3>
<form th:action="@{/pedidos}" method="post">
    <label for="produto">Produto:</label>
    <select id="produto" name="produto.id">
        <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}">Produto</option>
    </select><br>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required><br>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required><br>

    <label for="valor">Valor:</label>
    <input type="text" id="valor" name="valor" required><br>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="ABERTO">Aberto</option>
        <option value="ENCERRADO">Encerrado</option>
        <option value="CANCELADO">Cancelado</option>
    </select><br>

    <button type="submit">Criar Pedido</button>
</form>

</body>
</html>
