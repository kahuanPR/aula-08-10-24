<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: content">
<head>
    <title>Produtos</title>
</head>
<body>

<h2>Lista de Produtos</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Estoque</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}">1</td>
            <td th:text="${produto.nome}">Nome</td>
            <td th:text="${produto.estoque}">Estoque</td>
            <td th:text="${produto.preco}">Preço</td>
        </tr>
    </tbody>
</table>

<h3>Criar Novo Produto</h3>
<form th:action="@{/produtos}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="estoque">Estoque:</label>
    <input type="number" id="estoque" name="estoque" required><br>

    <label for="preco">Preço:</label>
    <input type="text" id="preco" name="preco" required><br>

    <button type="submit">Criar Produto</button>
</form>

</body>
</html>
